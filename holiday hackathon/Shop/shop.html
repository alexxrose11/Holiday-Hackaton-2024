   <style>
        /* Styling for blinking text */
        #blink {
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
        }

        /* Styling for body */
        body {
            color: red;
            background-image: url('Banana.gif');
            background-repeat: repeat;


        /* Image container */
        .image-container {
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(2, 1fr); /* Two equal columns */
            gap: 1000px; /* Space between the images */
            border: 2px solid #ccc; /* Optional: Border to visualize the container */
            padding: 10px;
        }

        /* Image styling */
        .image-container img {
            width: 100%;          /* Fill the grid cell width */
            height: auto;         /* Automatically adjust height to maintain aspect ratio */
            object-fit: cover;    /* Ensure the image fills the area while cropping excess */
        }


    </style>

</head>
